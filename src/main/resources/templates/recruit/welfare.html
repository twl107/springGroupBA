<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Recruit - Welfare</title>
  <link rel="stylesheet" th:href="@{/css/layout.css}">
  <link rel="stylesheet" th:href="@{/css/recruit.css}">
</head>
<body>

<div th:replace="~{include/header :: header}"></div>

<main class="main-content">

  <section class="sub-visual"
           th:style="'background-image: url(' + @{/images/recruit/recruit_visual.jpg} + ');'">
    <div class="sub-visual-content">
      <h2>Welfare</h2>
      <p>그린소프트는 구성원의 성장을 가장 먼저 생각합니다.</p>
    </div>
  </section>

  <section class="recruit-section">
    <h3 class="section-title">복지 체계</h3>
    <p class="section-intro">건강한 삶, 성장하는 환경, 그리고 최고의 업무 효율을 지원합니다.</p>

    <div class="welfare-grid">

      <div class="welfare-item">
        <img th:src="@{/images/recruit/welfare_01.jpg}">
        <div>
          <h4>휴가 및 휴식</h4>
          <p>연차, 경조사 휴가, 리프레시 휴가 제공</p>
        </div>
      </div>

      <div class="welfare-item">
        <img th:src="@{/images/recruit/welfare_02.jpg}">
        <div>
          <h4>건강 지원</h4>
          <p>정기 건강검진, 상해보험 가입</p>
        </div>
      </div>

      <div class="welfare-item">
        <img th:src="@{/images/recruit/welfare_03.jpg}">
        <div>
          <h4>식사 지원</h4>
          <p>점심식대 제공 및 간식/커피 상시 비치</p>
        </div>
      </div>

      <div class="welfare-item">
        <img th:src="@{/images/recruit/welfare_04.jpg}">
        <div>
          <h4>장비 지원</h4>
          <p>최신 개발 장비 및 소프트웨어 제공</p>
        </div>
      </div>

      <div class="welfare-item">
        <img th:src="@{/images/recruit/welfare_05.jpg}">
        <div>
          <h4>교육 및 세미나</h4>
          <p>교육비 지원 및 AI/Tech 세미나 참여 지원</p>
        </div>
      </div>

      <div class="welfare-item">
        <img th:src="@{/images/recruit/welfare_06.jpg}">
        <div>
          <h4>보상 시스템</h4>
          <p>성과급 및 인센티브 제도 운영</p>
        </div>
      </div>

    </div>

  </section>

</main>

<div th:replace="~{include/footer :: footer}"></div>

</body>
</html>
