<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title>그린소프트 - 포토 갤러리</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/gallery.css}">
</head>
<body>

<div th:replace="~{include/header :: header}"></div>
<section class="sub-visual" th:style="'background-image: url(' + @{/images/content/img_visual01.jpg} + ');'">
    <div class="sub-visual-content">
        <h2>포토 갤러리</h2>
    </div>
</section>
<main class="main-content">
    <div id="gallery-list" class="gallery-container">
    </div>
    <div id="loading">
        <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading..." width="50">
    </div>
    <div id="sentinel"></div>
    <a href="#" onclick="openModal('writeModal')" class="fab-btn" sec:authorize="isAuthenticated()">+</a>
</main>
<div id="writeModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>사진 등록</h3>
            <button onclick="closeModal('writeModal')" class="close-btn">&times;</button>
        </div>
        <form th:action="@{/gallery/register}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <label>제목</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label>설명</label>
                <textarea name="content" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>사진 첨부</label>
                <input type="file" name="file" class="form-control" accept="image/*" required>
            </div>

            <div class="modal-btns">
                <button type="button" onclick="closeModal('writeModal')" class="btn btn-cancel">취소</button>
                <button type="submit" class="btn btn-submit">등록</button>
            </div>
        </form>
    </div>
</div>
<div id="editModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>사진 수정</h3>
            <button onclick="closeModal('editModal')" class="close-btn">&times;</button>
        </div>
        <form id="editForm" enctype="multipart/form-data">
            <input type="hidden" id="editId" name="id">
            <div class="form-group">
                <label>제목</label>
                <input type="text" id="editTitle" name="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label>설명</label>
                <textarea id="editContent" name="content" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>사진 변경 (선택사항)</label>
                <input type="file" id="editFile" name="file" class="form-control" accept="image/*">
                <small class="file-hint">새 파일을 선택하지 않으면 기존 이미지가 유지됩니다.</small>
            </div>

            <div class="modal-btns">
                <button type="button" onclick="closeModal('editModal')" class="btn btn-cancel">취소</button>
                <button type="button" onclick="submitEdit()" class="btn btn-submit">수정 완료</button>
            </div>
        </form>
    </div>
</div>
<div id="viewModal" class="modal">
    <div class="modal-content view-content">
        <div class="modal-header">
            <h3 id="viewTitle">제목</h3>
            <button onclick="closeModal('viewModal')" class="close-btn">&times;</button>
        </div>
        <div class="view-body">
            <div class="view-img-area">
                <img id="viewImage" src="" alt="Gallery Image">
            </div>
            <div class="view-info-area">
                <div class="view-meta">
                    <span id="viewWriter">작성자</span>
                    <span id="viewDate">날짜</span>
                </div>
                <div id="viewDesc" class="view-desc">내용</div>
            </div>
        </div>
        <div class="modal-btns">
            <div id="ownerBtns" style="display:none; margin-right: auto;">
                <button id="btnEdit" type="button" class="btn btn-edit">수정</button>
                <button id="btnDelete" type="button" class="btn btn-delete">삭제</button>
            </div>
            <button type="button" onclick="closeModal('viewModal')" class="btn btn-dark">닫기</button>
        </div>
    </div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    const contextPath = /*[[@{/}]]*/ "/";
    /*]]>*/

    const currentUserEmail = [[${#authentication.name}]];
    const isAdmin = [[${#authorization.expression('hasRole("ADMIN")')}]];
    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    let currentPage = 1;
    let isLoading = false;
    let isLastPage = false;
    let loadedItems = [];
    let currentItem = null;

    loadMore();

    const observer = new IntersectionObserver((entries) => {
        if (entries[0].isIntersecting && !isLoading && !isLastPage) {
            loadMore();
        }
    }, { threshold: 0.5 });
    observer.observe(document.getElementById('sentinel'));

    function loadMore() {
        isLoading = true;
        document.getElementById('loading').style.display = 'block';

        // [수정] contextPath 추가
        fetch(contextPath + `gallery/api/galleryList?page=${currentPage}&size=12`)
            .then(response => {
                if (!response.ok) throw new Error("Network response was not ok");
                return response.json();
            })
            .then(data => {
                const items = data.content;
                if (items.length === 0) {
                    isLastPage = true;
                    observer.unobserve(document.getElementById('sentinel'));
                    document.getElementById('loading').style.display = 'none';
                    return;
                }

                items.forEach(item => {
                    loadedItems.push(item);
                    const index = loadedItems.length - 1;
                    const dateStr = item.regDate ? item.regDate.substring(0, 10) : '';
                    const html = `
                        <div class="gallery-item" onclick="openViewModal(${index})">
                            <div class="img-wrapper">
                                <img src="${contextPath}upload/gallery/${item.fileName}" alt="${item.title}" onerror="this.src='https://placehold.co/300x200?text=No+Image'">
                            </div>
                            <div class="info-wrapper">
                                <div class="info-title">${item.title}</div>
                                <div class="info-meta">
                                    <span>${item.writerName}</span>
                                    <span>${dateStr}</span>
                                </div>
                            </div>
                        </div>
                    `;
                    document.getElementById('gallery-list').insertAdjacentHTML('beforeend', html);
                });

                if (data.last) isLastPage = true;
                else currentPage++;

                isLoading = false;
                document.getElementById('loading').style.display = 'none';
            })
            .catch(err => {
                console.error('Error:', err);
                isLoading = false;
                document.getElementById('loading').style.display = 'none';
            });
    }

    function openModal(modalId) {
        document.getElementById(modalId).style.display = 'flex';
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    function openViewModal(index) {
        const item = loadedItems[index];
        if(!item) return;
        currentItem = item;
        document.getElementById('viewTitle').innerText = item.title;
        document.getElementById('viewImage').src = contextPath + 'upload/gallery/' + item.fileName;
        document.getElementById('viewWriter').innerText = '작성자: ' + item.writerName;
        document.getElementById('viewDate').innerText = '등록일: ' + (item.regDate ? item.regDate.substring(0, 10) : '');
        document.getElementById('viewDesc').innerText = item.content || '내용이 없습니다.';
        const ownerBtns = document.getElementById('ownerBtns');
        if (currentUserEmail === item.writerEmail || isAdmin) {
            ownerBtns.style.display = 'block';
            document.getElementById('btnDelete').onclick = function() { deleteGallery(item.id); };
            document.getElementById('btnEdit').onclick = function() { openEditModal(); };
        } else {
            ownerBtns.style.display = 'none';
        }
        openModal('viewModal');
    }

    function openEditModal() {
        if(!currentItem) return;
        closeModal('viewModal');
        document.getElementById('editId').value = currentItem.id;
        document.getElementById('editTitle').value = currentItem.title;
        document.getElementById('editContent').value = currentItem.content;
        document.getElementById('editFile').value = '';
        openModal('editModal');
    }

    function submitEdit() {
        const form = document.getElementById('editForm');
        const formData = new FormData(form);

        fetch(contextPath + 'gallery/update', {
            method: 'POST',
            headers: { [csrfHeader]: csrfToken },
            body: formData
        })
            .then(response => {
                if (response.ok) return response.json();
                if (response.status === 403) throw new Error("권한이 없습니다.");
                throw new Error('서버 오류');
            })
            .then(data => {
                alert(data.message || '수정되었습니다.');
                location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message || '수정 중 오류가 발생했습니다.');
            });
    }

    function deleteGallery(id) {
        if(!confirm('정말 삭제하시겠습니까? (복구 불가)')) return;

        fetch(contextPath + 'gallery/delete/' + id, {
            method: 'DELETE',
            headers: { [csrfHeader]: csrfToken }
        })
            .then(response => {
                if (response.ok) {
                    alert('삭제되었습니다.');
                    location.reload();
                } else if (response.status === 403) {
                    alert('삭제 권한이 없습니다.');
                } else {
                    alert('삭제 중 오류가 발생했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('서버 통신 오류가 발생했습니다.');
            });
    }

    window.onclick = function(event) {
        if (event.target.classList.contains('modal')) {
            event.target.style.display = 'none';
        }
    }
</script>
<th:block th:replace="~{include/messageScript :: alertFragment}"></th:block>
</body>
</html>
