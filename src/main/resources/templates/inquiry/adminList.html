<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 - 1:1 문의 관리</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/inquiry.css}">
</head>
<body>

<div th:replace="~{admin/adminLeft :: sidebar}"></div>
<main class="admin-content">
    <div class="list-container">
        <div class="page-header">
            <h2>1:1 문의 전체 관리</h2>
            <form th:action="@{/inquiry/adminList}" method="get" class="admin-search-box">
                <select name="status">
                    <option value="">전체 상태</option>
                    <option value="WAITING" th:selected="${status != null and status.name() == 'WAITING'}">답변 대기</option>
                    <option value="COMPLETE" th:selected="${status != null and status.name() == 'COMPLETE'}">답변 완료</option>
                </select>
                <select name="type">
                    <option value="t" th:selected="${pageRequestDTO.type == 't'}">제목</option>
                    <option value="c" th:selected="${pageRequestDTO.type == 'c'}">내용</option>
                    <option value="tc" th:selected="${pageRequestDTO.type == 'tc'}">제목+내용</option>
                    <option value="w" th:selected="${pageRequestDTO.type == 'w'}">작성자</option>
                </select>
                <input type="text" name="keyword" th:value="${pageRequestDTO.keyword}" placeholder="검색어 입력">
                <button type="submit">검색</button>
            </form>
        </div>
        <table class="admin-table">
            <colgroup>
                <col width="60">
                <col width="100">
                <col width="*">
                <col width="150">
                <col width="150">
                <col width="150">
            </colgroup>
            <thead>
            <tr>
                <th>NO</th>
                <th>상태</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${result.dtoList == null || result.dtoList.isEmpty()}">
                <td colspan="6" style="padding: 50px 0; color: #999;">등록된 문의가 없습니다.</td>
            </tr>
            <tr th:each="dto : ${result.dtoList}">
                <td th:text="${dto.id}"></td>
                <td>
                    <span class="badge"
                          th:classappend="${dto.status.name() == 'COMPLETE'} ? 'bg-success' : 'bg-secondary'"
                          th:text="${dto.status.description}"></span>
                </td>
                <td class="td-title">
                    <span th:text="${dto.title}"></span>
                </td>
                <td>
                    <span th:text="${dto.writerName}"></span>
                </td>
                <td th:text="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <a th:href="@{/inquiry/inquiryContent(id=${dto.id}, page=${result.page}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword}, status=${status}, link='admin')}"
                       class="btn-detail">상세보기</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="pagination-wrapper">
            <div class="pds-pagination" th:if="${result.totalPage > 0}">
                <ul>
                    <li th:if="${result.prev}">
                        <a th:href="@{/inquiry/adminList(page=${result.start - 1}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword}, status=${status})}">
                            &lt;
                        </a>
                    </li>
                    <li th:each="pageNum : ${result.pageList}" th:classappend="${result.page == pageNum} ? 'active'">
                        <a th:href="@{/inquiry/adminList(page=${pageNum}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword}, status=${status})}"
                           th:text="${pageNum}"></a>
                    </li>
                    <li th:if="${result.next}">
                        <a th:href="@{/inquiry/adminList(page=${result.end + 1}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword}, status=${status})}">
                            &gt;
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</main>
<th:block th:replace="~{include/messageScript :: alertFragment}"></th:block>

</body>
</html>
