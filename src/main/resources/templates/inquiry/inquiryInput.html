<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>그린소프트 - 문의 등록</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/inquiry.css}">
</head>
<body>

<div th:replace="~{include/header :: header}"></div>
<main class="main-content">
    <section class="sub-visual" th:style="'background-image: url(' + @{/images/content/img_visual01.jpg} + ');'">
        <div class="sub-visual-content">
            <h2>1:1 문의 등록</h2>
            <p>상세한 내용을 남겨주시면 빠르게 답변해 드리겠습니다.</p>
        </div>
    </section>
    <div class="sub-content-container">
        <div class="pds-form-container">
            <form th:action="@{/inquiry/inquiryInput}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title" name="title" required placeholder="제목을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="content" class="form-label">내용</label>
                    <textarea class="form-control" id="content" name="content" required placeholder="문의하실 내용을 입력하세요"></textarea>
                </div>
                <div class="form-group">
                    <label for="file" class="form-label">첨부파일 (이미지)</label>
                    <input type="file" class="form-control" id="file" name="file" accept="image/*">
                </div>
                <div class="btn-area">
                    <a th:href="@{/inquiry/inquiryList}" class="btn-cancel">취소</a>
                    <button type="submit" class="btn-submit">등록하기</button>
                </div>
            </form>
        </div>
    </div>
</main>
<div th:replace="~{include/footer :: footer}"></div>
<th:block th:replace="~{include/messageScript :: alertFragment}"></th:block>

</body>
</html>
