<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>고객후기 상세 - 관리자</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<div th:replace="~{admin/adminLeft :: sidebar}"></div>

<main class="admin-content">

  <button class="btn btn-outline-secondary d-lg-none mb-3" onclick="toggleSidebar()">☰ 메뉴</button>

  <!-- Header -->
  <div class="mb-4">
    <h3 class="fw-bold" th:text="${review.title}">고객후기 상세</h3>
    <small class="text-secondary">고객이 남긴 실제 후기 내용입니다.</small>
  </div>


  <!-- Card -->
  <div class="card shadow-sm px-4 py-4">

    <!-- 기본 정보 -->
    <div class="row mb-2">
      <div class="col-3 fw-semibold">작성자</div>
      <div class="col" th:text="${review.writerName}"></div>
    </div>

    <div class="row mb-2">
      <div class="col-3 fw-semibold">이메일</div>
      <div class="col" th:text="${review.writerEmail}"></div>
    </div>

    <div class="row mb-2">
      <div class="col-3 fw-semibold">평점</div>
      <div class="col">
        <span class="badge bg-warning text-dark" th:text="${review.rating + '점'}"></span>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-3 fw-semibold">등록일</div>
      <div class="col" th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd')}"></div>
    </div>


    <!-- 이미지 -->
    <div class="mb-3">
      <img th:if="${review.imagePath}"
           th:src="@{/upload/review/{img}(img=${review.imagePath})}"
           class="img-thumbnail"
           style="max-width:260px;">
    </div>


    <!-- 후기 내용 -->
    <div class="border rounded p-3 mt-3" style="white-space:pre-wrap;">
      <span th:text="${review.content}"></span>
    </div>


    <!-- 버튼 -->
    <div class="d-flex justify-content-end gap-2 mt-4">
      <a th:href="@{/admin/review/edit/{id}(id=${review.id})}"
         class="btn btn-outline-primary btn-sm">
        수정
      </a>

      <a th:href="@{/admin/review/delete/{id}(id=${review.id})}"
         class="btn btn-danger btn-sm"
         onclick="return confirm('삭제하시겠습니까?');">
        삭제
      </a>

      <a th:href="@{/admin/review/list}"
         class="btn btn-outline-secondary btn-sm">목록</a>
    </div>

  </div>

</main>


<script>
  function toggleSidebar() {
    document.querySelector('.admin-sidebar').classList.toggle('active');
  }
</script>

</body>
</html>
