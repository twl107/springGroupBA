<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>고객후기 수정 - 관리자</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<div th:replace="~{admin/adminLeft :: sidebar}"></div>

<main class="admin-content">

  <button class="btn btn-outline-secondary d-lg-none mb-3" onclick="toggleSidebar()">☰ 메뉴</button>

  <!-- 페이지 헤더 -->
  <div class="mb-4">
    <h3 class="fw-bold mb-1">고객후기 수정</h3>
    <small class="text-secondary">이미지 변경 또는 후기 내용을 편집할 수 있습니다.</small>
  </div>


  <!-- Form 영역 -->
  <div class="card shadow-sm p-4">

    <form th:action="@{/admin/review/edit}" method="post" enctype="multipart/form-data">
      <input type="hidden" name="id" th:value="${review.id}">


      <!-- ================ 작성자 정보 ================ -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="fw-semibold">작성자</label>
          <input type="text" class="form-control" name="writerName"
                 th:value="${review.writerName}" required>
        </div>

        <div class="col-md-6 mb-3">
          <label class="fw-semibold">이메일 (선택)</label>
          <input type="email" class="form-control" name="writerEmail"
                 th:value="${review.writerEmail}">
        </div>
      </div>


      <!-- ================ 제목 ================ -->
      <div class="mb-3">
        <label class="fw-semibold">제목</label>
        <input type="text" class="form-control" name="title"
               th:value="${review.title}" required>
      </div>


      <!-- ================ 후기 내용 ================ -->
      <div class="mb-3">
        <label class="fw-semibold">후기 내용</label>
        <textarea class="form-control" name="content" rows="5"
                  th:text="${review.content}" required></textarea>
      </div>


      <!-- ================ 평점 ================ -->
      <div class="mb-3">
        <label class="fw-semibold">평점</label>
        <select class="form-select" name="rating">
          <option th:selected="${review.rating == 5}" value="5">⭐ 5점</option>
          <option th:selected="${review.rating == 4}" value="4">⭐ 4점</option>
          <option th:selected="${review.rating == 3}" value="3">⭐ 3점</option>
          <option th:selected="${review.rating == 2}" value="2">⭐ 2점</option>
          <option th:selected="${review.rating == 1}" value="1">⭐ 1점</option>
        </select>
      </div>


      <!-- 현재 이미지 -->
      <div class="mb-3">
        <label class="fw-semibold d-block">현재 이미지</label>

        <div th:if="${review.imagePath}">
          <img th:src="@{/upload/review/{img}(img=${review.imagePath})}"
               class="img-thumbnail"
               style="max-width:180px;">
        </div>

        <div th:if="${review.imagePath == null}">
          <span class="text-secondary">이미지가 없습니다.</span>
        </div>
      </div>


      <!-- ================ 새 이미지 업로드 ================ -->
      <div class="mb-4">
        <label class="fw-semibold">새 이미지 업로드</label>
        <input type="file" class="form-control" name="uploadFile" accept="image/*">
        <small class="text-secondary">선택 시 기존 이미지 대체</small>
      </div>



      <!-- 버튼 -->
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">수정 완료</button>
        <a th:href="@{/admin/review/list}" class="btn btn-secondary">목록</a>
      </div>

    </form>

  </div>

</main>

<script>
  function toggleSidebar() {
     document.querySelector('.admin-sidebar').classList.toggle('active');
  }
</script>

</body>
</html>
