<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>고객후기 작성 - 관리자</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<div th:replace="~{admin/adminLeft :: sidebar}"></div>

<main class="admin-content">

  <button class="btn btn-outline-secondary d-lg-none mb-3" onclick="toggleSidebar()">☰ 메뉴</button>

  <!-- Header -->
  <div class="mb-4">
    <h3 class="fw-bold mb-1">고객후기 작성</h3>
    <small class="text-secondary">새로운 고객후기를 등록합니다.</small>
  </div>

  <!-- Form Card -->
  <div class="card shadow-sm p-4">

    <form th:action="@{/admin/review/write}" method="post" enctype="multipart/form-data">

      <!-- 작성자 / 이메일 -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="fw-semibold">작성자</label>
          <input type="text" class="form-control" name="writerName" required>
        </div>

        <div class="col-md-6 mb-3">
          <label class="fw-semibold">이메일 (선택)</label>
          <input type="email" class="form-control" name="writerEmail" placeholder="선택 입력">
        </div>
      </div>

      <!-- 제목 -->
      <div class="mb-3">
        <label class="fw-semibold">제목</label>
        <input type="text" class="form-control" name="title" required>
      </div>

      <!-- 내용 -->
      <div class="mb-3">
        <label class="fw-semibold">내용</label>
        <textarea class="form-control" rows="5" name="content" required></textarea>
      </div>

      <!-- 평점 -->
      <div class="mb-3">
        <label class="fw-semibold">평점</label>
        <select class="form-select" name="rating">
          <option value="5">⭐ 5점</option>
          <option value="4">⭐ 4점</option>
          <option value="3">⭐ 3점</option>
          <option value="2">⭐ 2점</option>
          <option value="1">⭐ 1점</option>
        </select>
      </div>

      <!-- 이미지 업로드 -->
      <div class="mb-4">
        <label class="fw-semibold">이미지 업로드</label>
        <input type="file" class="form-control" name="uploadFile" accept="image/*">
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">등록하기</button>
        <a th:href="@{/admin/review/list}" class="btn btn-secondary">목록</a>
      </div>

    </form>

  </div>

</main>

<script>
  function toggleSidebar() {
    document.querySelector('.admin-sidebar').classList.toggle('active');
  }
</script>

</body>
</html>
