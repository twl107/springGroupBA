<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 - 상품 관리</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">

    <style>
        body { background-color: #f4f6f9; font-family: 'Noto Sans KR', sans-serif; color: #333; }
        .admin-content { padding: 20px; }
        .list-container { background: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); max-width: 1500px; margin: 0 auto; }

        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid #333; }
        .page-header h2 { font-size: 1.5rem; font-weight: 700; margin: 0; color: #333; }

        .search-box { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .search-box select, .search-box input[type="text"] { padding: 6px 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 0.9rem; height: 36px; }
        .search-box button { padding: 0 15px; height: 36px; background: #333; color: #fff; border: none; border-radius: 4px; cursor: pointer; }

        .cat-check-group { display: flex; gap: 10px; margin-right: 10px; align-items: center; border-right: 1px solid #eee; padding-right: 15px; }
        .cat-label { font-size: 0.9rem; display: flex; align-items: center; gap: 3px; cursor: pointer; }

        .admin-table { width: 100%; border-collapse: collapse; font-size: 0.95rem; margin-top: 10px; }
        .admin-table th { background: #f8f9fa; color: #555; font-weight: 600; padding: 15px 10px; border-bottom: 2px solid #ddd; text-align: center; }
        .admin-table td { padding: 15px 10px; border-bottom: 1px solid #eee; text-align: center; vertical-align: middle; color: #444; }
        .admin-table tbody tr:hover { background-color: #f1f8ff; }

        .thumb-img { width: 50px; height: 50px; object-fit: cover; border-radius: 6px; border: 1px solid #eee; }
        .status-badge { display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: 600; }
        .status-active { background-color: #e7f1ff; color: #007bff; }
        .status-stopped { background-color: #fff3cd; color: #856404; }
        .status-soldout { background-color: #ffe3e3; color: #d63384; }
        .row-deleted { background-color: #fcfcfc; }
        .row-deleted td { color: #999; }

        .btn-add-product { background-color: #007bff; color: white; padding: 8px 16px; border-radius: 4px; text-decoration: none; font-size: 0.9rem; }
        .action-buttons { display: flex; gap: 5px; justify-content: center; }
        .btn-manage { padding: 4px 8px; border-radius: 3px; font-size: 0.8rem; color: white; border: none; cursor: pointer; text-decoration: none; }
        .btn-edit { background: #28a745; } .btn-stop { background: #ffc107; color: #333; }
        .btn-resell { background: #17a2b8; } .btn-delete { background: #dc3545; }

        .pagination-wrapper { margin-top: 30px; display: flex; justify-content: center; }
        .pds-pagination ul { list-style: none; padding: 0; display: flex; gap: 5px; }
        .pds-pagination li a { display: flex; align-items: center; justify-content: center; width: 35px; height: 35px; border: 1px solid #eee; border-radius: 4px; text-decoration: none; color: #555; }
        .pds-pagination li.active a { background-color: #333; color: white; border-color: #333; font-weight: bold; }
    </style>
</head>
<body>
<div th:replace="~{admin/adminLeft :: sidebar}"></div>

<main class="admin-content">

    <button class="mobile-menu-btn" onclick="toggleSidebar()">☰ 메뉴</button>

    <div class="sub-content-container">
        <div class="list-container">

            <div class="page-header">
                <h2>상품 관리</h2>
                <a th:href="@{/admin/dbShop/dbProductInput}" class="btn-add-product">+ 상품 등록</a>
            </div>

            <form th:action="@{/admin/dbShop/dbProductList}" method="get" style="margin-bottom: 20px; background: #fcfcfc; padding: 15px; border-radius: 8px; border: 1px solid #eee;">
                <div class="search-box">
                    <select name="statusMode" onchange="this.form.submit()">
                        <option value="">전체 상태</option>
                        <option value="SALE" th:selected="${statusMode == 'SALE'}">판매중</option>
                        <option value="SOLDOUT" th:selected="${statusMode == 'SOLDOUT'}">품절</option>
                        <option value="STOP" th:selected="${statusMode == 'STOP'}">판매중지</option>
                    </select>

                    <div class="cat-check-group">
                        <label th:each="cat : ${T(com.example.springGroupBA.constant.DbProductCategory).values()}" class="cat-label">
                            <input type="checkbox" name="categories"
                                   th:value="${cat}"
                                   th:checked="${categories != null and #lists.contains(categories, cat)}"
                                   onchange="this.form.submit()">
                            <span th:text="${cat.description}"></span>
                        </label>
                    </div>

                    <input type="text" name="keyword" th:value="${pageRequestDTO.keyword}" placeholder="상품명/모델명 검색">
                    <button type="submit">검색</button>
                </div>
            </form>

            <table class="admin-table">
                <thead>
                <tr>
                    <th width="5%">NO</th>
                    <th width="8%">상태</th> <th width="8%">이미지</th>
                    <th width="10%">카테고리</th>
                    <th width="auto">상품명</th>
                    <th width="10%">가격</th>
                    <th width="10%">재고</th>
                    <th width="22%">관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${result.dtoList == null || result.dtoList.isEmpty()}">
                    <td colspan="8" style="padding: 60px 0; color: #888;">조건에 맞는 상품이 없습니다.</td>
                </tr>

                <tr th:each="dto : ${result.dtoList}"
                    th:classappend="${dto.deleted} ? 'row-deleted' : ''">

                    <td th:text="${dto.id}">1</td>

                    <td>
                        <span th:if="${dto.deleted}" class="status-badge status-stopped">판매중지</span>
                        <span th:if="${!dto.deleted and dto.stock <= 0}" class="status-badge status-soldout">품절</span>
                        <span th:if="${!dto.deleted and dto.stock > 0}" class="status-badge status-active">판매중</span>
                    </td>

                    <td>
                        <img th:if="${dto.mainImage != null and dto.mainImage != ''}"
                             th:src="@{/upload/shop/} + ${dto.mainImage}"
                             class="thumb-img" alt="상품이미지">
                        <span th:unless="${dto.mainImage != null and dto.mainImage != ''}"
                              style="color:#ccc; font-size:0.8rem;">No Img</span>
                    </td>

                    <td th:text="${dto.categoryDes}">ENV</td>

                    <td style="text-align: left; padding-left: 15px;">
                        <a th:href="@{/dbShop/dbProductContent(id=${dto.id})}"
                           class="product-name-link" target="_blank">
                            <span th:text="${dto.name}">상품명</span>
                        </a>
                        <div style="font-size:0.8rem; color:#888; margin-top:2px;" th:text="${dto.modelName}">모델명</div>
                    </td>

                    <td th:text="${#numbers.formatInteger(dto.price, 0, 'COMMA') + '원'}">0원</td>

                    <td th:style="${dto.stock <= 0} ? 'color:#dc3545; font-weight:bold;' : ''"
                        th:text="${#numbers.formatInteger(dto.stock, 0, 'COMMA') + '개'}">0개</td>

                    <td>
                        <div class="action-buttons">
                            <th:block th:if="${!dto.deleted}">
                                <a th:href="@{/admin/dbShop/dbProductUpdate(id=${dto.id})}" class="btn-manage btn-edit">수정</a>
                                <form th:action="@{/admin/dbShop/stopSelling}" method="post" onsubmit="return confirm('판매를 중지하시겠습니까?');">
                                    <input type="hidden" name="id" th:value="${dto.id}">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="btn-manage btn-stop">중지</button>
                                </form>
                            </th:block>

                            <th:block th:if="${dto.deleted}">
                                <form th:action="@{/admin/dbShop/resell}" method="post" onsubmit="return confirm('다시 판매하시겠습니까?');">
                                    <input type="hidden" name="id" th:value="${dto.id}">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="btn-manage btn-resell">재판매</button>
                                </form>
                            </th:block>

                            <button type="button" class="btn-manage btn-delete"
                                    th:onclick="|deleteProduct(${dto.id})|">삭제</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="pagination-wrapper" th:if="${result.totalPage > 0}">
                <div class="pds-pagination">
                    <ul>
                        <li th:if="${result.prev}">
                            <a th:href="@{/admin/dbShop/dbProductList(page=${result.start - 1}, statusMode=${statusMode}, categories=${categories}, keyword=${pageRequestDTO.keyword})}">&lt;</a>
                        </li>
                        <li th:each="pageNum : ${result.pageList}" th:classappend="${result.page == pageNum} ? 'active'">
                            <a th:href="@{/admin/dbShop/dbProductList(page=${pageNum}, statusMode=${statusMode}, categories=${categories}, keyword=${pageRequestDTO.keyword})}"
                               th:text="${pageNum}"></a>
                        </li>
                        <li th:if="${result.next}">
                            <a th:href="@{/admin/dbShop/dbProductList(page=${result.end + 1}, statusMode=${statusMode}, categories=${categories}, keyword=${pageRequestDTO.keyword})}">&gt;</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
        <input type="hidden" id="csrfToken" th:value="${_csrf.token}">
    </div>
</main>

<script th:inline="javascript">
    function deleteProduct(id) {
        if (!confirm('정말 삭제하시겠습니까?\n삭제 후에는 복구할 수 없습니다.')) { return; }

        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
        const url = [[@{/admin/dbShop/dbProductDelete}]];

        fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded', [csrfHeader]: csrfToken },
            body: new URLSearchParams({ id: id })
        })
            .then(async response => {
                const msg = await response.text();
                if (response.ok) { alert(msg); location.reload(); } else { alert(msg); }
            })
            .catch(error => { console.error('Error:', error); alert("서버 통신 중 오류가 발생했습니다."); });
    }

    function toggleSidebar() {
        const sidebar = document.querySelector('.admin-sidebar');
        if(sidebar) sidebar.classList.toggle('active');
    }
</script>

</body>
</html>
