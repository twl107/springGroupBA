<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <th:block th:insert="~{include/bs5}"></th:block>
  <title>회원 목록 - 관리자</title>

  <link rel="stylesheet" th:href="@{/css/admin/member.css}">
  <link rel="stylesheet" th:href="@{/css/admin.css}">

  <style>
    /* 검색 영역 스타일 */
    .search-form {
      display: flex;
      align-items: center;
      gap: 6px;
      width: 100%;
      max-width: 600px;
      margin-bottom: 10px;
    }
    .search-select-sm {
      width: 120px;
    }
    .search-form .form-select-sm,
    .search-form .form-control-sm,
    .search-form .btn-sm {
      height: 34px;
      font-size: 14px;
      line-height: 1;
    }
    .btn-search-wide {
      padding: 0 18px;
      white-space: nowrap;
    }
  </style>

  <script th:inline="javascript">
    const ctx = /*[[@{/}]]*/ "";

    document.addEventListener('DOMContentLoaded', function () {
      const toggleModal = document.getElementById('toggleModal');
      const confirmBtn = document.getElementById('modalConfirmBtn');

      toggleModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;

        const id = button.getAttribute('data-id');
        const nickname = button.getAttribute('data-nickname');

        document.getElementById('modalNickname').textContent = nickname;

        confirmBtn.setAttribute('href', ctx + 'admin/members/toggle/' + id);
      });
    });
  </script>
</head>

<body>
<div th:replace="~{admin/adminLeft :: sidebar}"></div>
<div th:replace="~{include/message :: alertMessage}"></div>

<div class="container mt-4">
  <!-- 상단 제목 -->
  <div class="mb-4">
    <h3 class="fw-bold mb-1">회원 정보</h3>
    <small class="text-secondary">회원을 관리할 수 있습니다.</small>
  </div>

  <!-- 버튼 그룹 -->
  <div class="d-flex mb-3 admin-menu">
    <a th:href="@{/admin/members/list}" class="btn btn-sm" th:classappend="${pageVO.currentPage == 'list'} ? ' active'">회원 목록</a>
    <a th:href="@{/admin/members/grade}" class="btn btn-sm" th:classappend="${pageVO.currentPage == 'grade'} ? ' active'">등급 관리</a>
    <a th:href="@{/admin/members/memberDel}" class="btn btn-sm" th:classappend="${pageVO.currentPage == 'memberDel'} ? ' active'">탈퇴 회원</a>
    <a th:href="@{/admin/members/mail}" class="btn btn-sm" th:classappend="${pageVO.currentPage == 'mailSend'} ? ' active'">메일/SMS 발송</a>
  </div>

  <!-- 검색 영역 -->
  <div class="row mb-3">
    <div class="col-auto">
      <form th:action="@{/admin/members/list}" method="get" class="search-form">
        <select class="form-select form-select-sm search-select-sm" name="search">
          <option value="mid" th:selected="${pageVO.search == 'mid'}">아이디</option>
          <option value="name" th:selected="${pageVO.search == 'name'}">이름</option>
          <option value="email" th:selected="${pageVO.search == 'email'}">이메일</option>
        </select>

        <input type="text"
               class="form-control form-control-sm"
               name="keyword"
               th:value="${pageVO.searchString}"
               placeholder="검색어 입력">

        <button type="submit" class="btn btn-sm btn-primary btn-search-wide">검색</button>
      </form>
    </div>
  </div>

  <!-- 테이블 -->
  <div class="table-responsive mb-4">
    <table class="table table-hover table-striped table-bordered align-middle text-center">
      <thead class="table-light">
      <tr>
        <th>NO</th>
        <th>아이디</th>
        <th>이름</th>
        <th>성별</th>
        <th>닉네임</th>
        <th>이메일</th>
        <th>전화번호</th>
        <th>생일</th>
        <th>주소</th>
        <th>가입일</th>
        <th>탈퇴상태</th>
        <th>관리</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="u, st : ${pageVO.memberList}">
        <td th:text="${pageVO.totRecCnt - ((pageVO.pag - 1) * pageVO.pageSize + st.index)}"></td>
        <td th:text="${u.mid}"></td>
        <td th:text="${u.name}"></td>
        <td th:text="${u.gender}"></td>
        <td th:text="${u.nickName}"></td>
        <td th:text="${u.email}"></td>
        <td th:text="${u.tel}"></td>
        <td th:text="${u.birthday}"></td>
        <td th:text="${u.address}"></td>
        <td th:text="${u.joinDate != null} ? ${#temporals.format(u.joinDate, 'yyyy-MM-dd')} : ''"></td>
        <td>
          <span th:if="${u.userDel == T(com.example.springGroupBA.constant.UserDel).NO}" class="badge bg-secondary">NO</span>
          <span th:if="${u.userDel == T(com.example.springGroupBA.constant.UserDel).OK}" class="badge bg-danger">OK</span>
        </td>
        <td>
          <div class="py-2">
            <a href="#" class="btn btn-outline-primary btn-sm" th:attr="data-id=${u.id}, data-nickname=${u.nickName}"
               data-bs-toggle="modal" data-bs-target="#toggleModal">
              상태 토글
            </a>
          </div>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(pageVO.memberList)}">
        <td colspan="12" class="text-muted">회원이 없습니다.</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- 페이지네이션 -->
  <th:block th:replace="~{include/pagination :: pagination('/admin/members/list', ${pageVO})}"></th:block>
</div>

<!-- 상태 토글 모달 -->
<div class="modal fade" id="toggleModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg border-0 rounded-3">
      <div class="modal-header bg-light">
        <h5 class="modal-title fw-bold">회원 상태 변경</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center py-4">
        <div class="fs-5">
          <span class="fw-bold" id="modalNickname"></span> 님의 상태를 변경하시겠습니까?
        </div>
        <p class="text-muted mt-2">
          계정 활성 ↔ 비활성 전환이 즉시 적용됩니다.
        </p>
      </div>
      <div class="modal-footer justify-content-center">
        <button class="btn btn-secondary px-4" data-bs-dismiss="modal">취소</button>
        <a id="modalConfirmBtn" class="btn btn-primary px-4">변경하기</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
