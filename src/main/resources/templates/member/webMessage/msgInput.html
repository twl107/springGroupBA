<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>그린소프트 - 메세지</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/layout.css}">
  <link rel="stylesheet" th:href="@{/css/member/main.css}">

  <script th:inline="javascript">
    'use strict';

    function fCheck() {
    	let receiveId = myform.receiveId.value;
    	let title = myform.title.value;
    	let content = myform.content.value;

    	if(receiveId.trim() == "") {
    		alert("받는 사람 아이디를 입력하세요");
    		myform.receive.focus();
    	}
    	else if(title.trim() == "") {
    		alert("메세지 제목을 입력하세요");
    		myform.title.focus();
    	}
    	else if(content.trim() == "") {
    		alert("메세지 내용을 입력하세요");
    		myform.content.focus();
    	}
    	else myform.submit();
    }

    // JavaScript로 DOM 생성 및 주입(member테이블의 주소목록만들기)
    /*[# th:if="${memberList} != null"]*/
    const memberList = [[${memberList}]]; // Thymeleaf가 JSON 문자열로 변환하여 출력
    /*[/]*/
    /*[# th:unless="${memberList} != null"]*/
    const memberList = [];
    /*[/]*/

    // 주소록
    function jusorokView() {
      let jusorok = '';
      jusorok += '<table class="table table-hover">';
      jusorok += '<tr class="table-dark text-dark text-center">';
      jusorok += '<th>번호</th><th>성명</th><th>메일주소</th>';
      jusorok += '</tr>';
      memberList.forEach((member, index) => {
        const memberEmail = member.email; // JSON 객체에서 바로 접근
        jusorok += `<tr onclick="javascript:inputMidCheck('${memberEmail}')" class="text-center">`;
        jusorok += `<td>${index + 1}</td>`; // 순서
        jusorok += `<td>${member.name}</td>`;
        jusorok += `<td>${member.email}</td>`;
        jusorok += '</tr>';
      });
      jusorok += '</table>';

      //document.getElementById('memberListContainer').innerHTML = jusorok;
  		$(".modal-body #jusorok").html(jusorok);
    }

    // 주소 클릭하면 받는 아이디란에 선택된 아이디를 넣어준다.
    function inputMidCheck(mid) {
    	$("#receiveId").val(mid);
    	$(".btn-close").click();
    	$("#receiveId").attr("readonly", true);
    }
  </script>
</head>

<body>
  <div th:replace="~{include/header :: header}"></div>

  <div class="container mt-3">
    <form name="myform" method="post" th:action="@{/webMessage/wmInputOk}">
      <table class="table table-bordered">
        <tr>
          <th>보내는사람:</th>
          <td><input type="text" name="sendId" th:value="${#authentication.name}" readonly class="form-control"/></td>
        </tr>
        <tr>
          <th>받는사람</th>
          <td>
            <div class="input-group">
              <input type="text" name="receiveId" id="receiveId" th:value="${receiveId}" class="form-control"/>
              <input type="button" value="주소록" onclick="jusorokView()" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal" />
            </div>
          </td>
        </tr>
        <tr>
          <th>메세지 제목</th>
          <td>
            <div class="input-group">
              <input type="text" name="title" id="title" placeholder="메세지 제목을 입력하세요" class="form-control"/>
            </div>
          </td>
        </tr>
        <tr>
          <th>메세지 내용</th>
          <td>
            <div class="input-group">
              <textarea rows="5" name="content" placeholder="메세지 내용을 입력하세요" class="form-control"></textarea>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="button" value="메세지전송" onclick="fCheck()" class="btn btn-primary me-2"/>
            <input type="reset" value="다시쓰기" class="btn btn-info me-2"/>
            <!-- webMessage가 있는 경우 (답변하기) -->
            <th:block th:if="${webMessage != null}">
              <input type="button" value="돌아가기"
                     th:onclick="|location.href='@{/webMessage/msg(msgSw=6, id=${webMessage.id}, preSw=${pageVO.preSw})}'|"
                     class="btn btn-warning"/>
            </th:block>

            <th:block th:unless="${webMessage != null}">
              <input type="button" value="돌아가기"
                     th:onclick="|location.href='@{/webMessage/msg(msgSw=${pageVO.preSw})}'|"
                     class="btn btn-warning"/>
            </th:block>
          </td>
        </tr>
      </table>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
  </div>

  <!-- 주소록을 Modal로 출력하기 -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="width:600px">
        <div class="modal-header" style="width:600px">
          <h4 class="modal-title">☆ 주 소 록 ☆</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" style="width:600px;height:400px;overflow:auto;">
          <span id="jusorok"></span>
        </div>
        <div class="modal-footer" style="width:600px">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
