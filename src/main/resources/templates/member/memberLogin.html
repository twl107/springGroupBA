<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>

  <th:block th:insert="~{include/bs5}"></th:block>
  <link rel="stylesheet" th:href="@{/css/layout.css}">
  <link rel="stylesheet" th:href="@{/css/member/main.css}">

  <style>
    body {
      background: linear-gradient(135deg, #e9f5f3 0%, #f8f9fa 100%);
      font-family: 'Noto Sans KR', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 2.5rem 2rem;
      width: 380px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h3 {
      font-weight: 700;
      margin-bottom: 1.8rem;
    }

    .form-label {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .form-control {
      border-radius: 10px;
      height: 45px;
    }

    /* 공통 버튼 스타일 */
    .btn-login,
    .btn-kakao,
    .btn-outline-primary {
      width: 100%;
      height: 45px;
      border-radius: 10px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 로그인 버튼 */
    .btn-login {
      background: #198754;
      color: #fff;
    }
    .btn-login:hover {
      background: #157347;
    }

    /* 카카오 로그인 */
    .btn-kakao {
      background-color: #FEE500;
      color: #000;
      gap: 8px;
      border: none;
    }
    .btn-kakao img {
      height: 28px;
    }

    /* 회원가입 버튼 */
    .btn-outline-primary {
      font-weight: 600 !important;
      border-radius: 10px;
    }

    .account-links {
      font-size: 0.9rem;
      margin-top: 6px;
      text-align: right;
    }
    .account-links a {
      color: #6c757d;
      text-decoration: none;
      margin-left: 10px;
    }
    .account-links a:hover {
      color: #495057;
    }

  </style>

  <script>
    $(document).ready(function() {
      const kakaoBtn = $(".btn-kakao");

      kakaoBtn.on("click", function(e) {
        e.preventDefault();
        const url = $(this).data("url");

        const popupWidth = 500;
        const popupHeight = 600;
        const left = window.screenX + (window.outerWidth - popupWidth) / 2;
        const top  = window.screenY + (window.outerHeight - popupHeight) / 2;

        const popupOptions = `width=${popupWidth},height=${popupHeight},left=${left},top=${top},resizable=yes,scrollbars=yes`;
        const popup = window.open(url, "kakaoLogin", popupOptions);

        if (!popup) alert("팝업 차단을 해제하세요!");
      });

      const token = $("meta[name='_csrf']").attr("content");
      const header = $("meta[name='_csrf_header']").attr("content");
      $(document).ajaxSend(function(e, xhr) {
        xhr.setRequestHeader(header, token);
      });
    });
  </script>
</head>

<body>
<div th:replace="~{include/header :: header}"></div>
<div th:replace="~{include/message :: alertMessage}"></div>

<div class="login-card">
  <h3 class="text-center">로그인</h3>

  <form method="post" th:action="@{/member/memberLogin}">
    <div class="mb-3">
      <label for="email" class="form-label">아이디</label>
      <input type="text" name="email" id="email" value="admin@naver.com"
             class="form-control" placeholder="이메일 입력" required />
    </div>

    <div class="mb-2">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" name="password" id="password" value="1234"
             class="form-control" placeholder="비밀번호 입력" required />
    </div>

    <div class="account-links mb-3">
      <a th:href="@{/member/findMid}">아이디 찾기</a>
      <a th:href="@{/member/findPwd}">비밀번호 찾기</a>
    </div>

    <button type="submit" class="btn btn-login">로그인</button>

    <div class="mt-2">
      <a href="#" class="btn-kakao" th:attr="data-url=${kakaoUrl}">
        <img th:src="@{/images/kakaoLogin.png}" alt="카카오 로그인" />
        카카오 로그인
      </a>
    </div>

    <div class="mt-3">
      <button type="button" class="btn btn-outline-primary"
              th:onclick="|location.href='@{/member/memberJoin}'|">
        회원가입
      </button>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  </form>
</div>
</body>
</html>
