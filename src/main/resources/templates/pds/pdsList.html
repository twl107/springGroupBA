<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title>그린소프트</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/pds.css}">
</head>
<body>

<div th:replace="~{include/header :: header}"></div>
<main class="main-content">
    <section class="sub-visual" th:style="'background-image: url(' + @{/images/content/img_visual01.jpg} + ');'">
        <div class="sub-visual-content">
            <h2>자 료 실</h2>
        </div>
    </section>
    <div class="sub-content-container">
        <div class="pds-search-container">
            <form th:action="@{/pds/pdsList}" method="get" class="pds-search-form">
                <input type="hidden" name="page" value="1">
                <select name="type">
                    <option value="tcw" th:selected="${pageRequestDTO.type == 'tcw'}">전체</option>
                    <option value="t" th:selected="${pageRequestDTO.type == 't'}">제목</option>
                    <option value="c" th:selected="${pageRequestDTO.type == 'c'}">내용</option>
                    <option value="w" th:selected="${pageRequestDTO.type == 'w'}">작성자</option>
                    <option value="tc" th:selected="${pageRequestDTO.type == 'tc'}">제목+내용</option>
                </select>
                <input type="text" name="keyword" th:value="${pageRequestDTO.keyword}" placeholder="검색어를 입력하세요">
                <button type="submit">검색</button>
            </form>
            <div sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/pds/pdsInput}" class="btn-write">자료 등록</a>
            </div>
        </div>
        <div class="pds-table-wrap">
            <table class="pds-table">
                <thead>
                <tr>
                    <th class="th-num">번호</th>
                    <th class="th-title">제목</th>
                    <th class="th-writer">작성자</th>
                    <th class="th-date">날짜</th>
                    <th class="th-views">조회</th>
                    <th class="th-good">추천</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dto, status : ${result.dtoList}">
                    <td th:text="${result.totalCount - ((result.page - 1) * result.size) - status.index}">100</td>
                    <td class="td-title">
                        <th:block th:if="${dto.openSw == 'OK' or dto.mid == mid or #authorization.expression('hasRole(''ADMIN'')')}">
                            <a th:href="@{/pds/pdsContent(id=${dto.id}, page=${result.page}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">
                                <span th:if="${dto.fileCount > 0}">💾</span>
                                [[${dto.title}]]
                                <span th:if="${dto.openSw == 'NO'}" style="color:red; font-size:0.8em;">🔒(비공개)</span>
                                <span th:if="${dto.replyCount > 0}" class="reply-cnt">([[${dto.replyCount}]])</span>
                            </a>
                        </th:block>
                        <th:block th:unless="${dto.openSw == 'OK' or dto.mid == mid or #authorization.expression('hasRole(''ADMIN'')')}">
                            <a href="javascript:alert('비공개 게시글입니다. 작성자만 볼 수 있습니다.');" style="color: #999; cursor: not-allowed;">
                                🔒 비공개 게시글입니다.
                            </a>
                        </th:block>
                    </td>
                    <td th:text="${dto.writerName}">홍길동</td>
                    <td>
                        <span th:if="${dto.regDate != null}">[[${#temporals.format(dto.regDate, 'yyyy-MM-dd')}]]</span>
                        <span th:if="${dto.modDate != null and dto.regDate != null and !dto.regDate.isEqual(dto.modDate)}"
                              style="color: #dc3545; font-size: 0.8em; margin-left: 2px;"><br/>(수정됨)</span>
                    </td>
                    <td th:text="${dto.readNum}">0</td>
                    <td th:text="${dto.good}" style="color: #007bff; font-weight: bold;">0</td>
                </tr>
                <tr th:if="${#lists.isEmpty(result.dtoList)}">
                    <td colspan="6" class="no-data">등록된 자료가 없습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="pds-pagination" th:if="${result.totalPage > 0}">
            <ul>
                <li th:if="${result.prev}">
                    <a th:href="@{/pds/pdsList(page=${result.start - 1}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">&lt;</a>
                </li>
                <li th:each="pageNum : ${result.pageList}" th:classappend="${result.page == pageNum} ? 'active'">
                    <a th:href="@{/pds/pdsList(page=${pageNum}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">[[${pageNum}]]</a>
                </li>
                <li th:if="${result.next}">
                    <a th:href="@{/pds/pdsList(page=${result.end + 1}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">&gt;</a>
                </li>
            </ul>
        </div>
    </div>
</main>
<div th:replace="~{include/footer :: footer}"></div>
<th:block th:replace="~{include/messageScript :: alertFragment}"></th:block>

</body>
</html>
