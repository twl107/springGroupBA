<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>그린소프트 - 수정</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/pds.css}">
</head>
<body>

<div th:replace="~{include/header :: header}"></div>
<main class="main-content">
    <section class="sub-visual" th:style="'background-image: url(' + @{/images/content/img_visual01.jpg} + ');'">
        <div class="sub-visual-content">
            <h2>자료실 수정</h2>
        </div>
    </section>
    <div class="sub-content-container">
        <div class="pds-form-container">
            <form th:action="@{/pds/pdsUpdate}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="id" th:value="${dto.id}">
                <input type="hidden" name="page" th:value="${requestDTO.page}">
                <input type="hidden" name="type" th:value="${requestDTO.type}">
                <input type="hidden" name="keyword" th:value="${requestDTO.keyword}">
                <div class="form-group">
                    <label class="form-label">제목</label>
                    <input type="text" name="title" class="form-control" th:value="${dto.title}" required>
                </div>
                <div class="form-group">
                    <label class="form-label">내용</label>
                    <textarea name="content" class="form-control" style="height: 300px; resize: none;" th:text="${dto.content}"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">공개 여부</label>
                    <select name="openSw" class="form-select">
                        <option value="OK" th:selected="${dto.openSw == 'OK'}">공개</option>
                        <option value="NO" th:selected="${dto.openSw == 'NO'}">비공개</option>
                    </select>
                </div>
                <div class="form-group" th:if="${dto.files != null and !dto.files.isEmpty()}">
                    <label class="form-label">기존 파일 (체크 시 삭제)</label>
                    <div class="file-list">
                        <div th:each="file : ${dto.files}" class="file-item">
                            <span class="file-info">📄 [[${file.originalFileName}]]</span>
                            <label class="file-delete-check">
                                <input type="checkbox" name="deleteFiles" th:value="${file.id}"> 삭제
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">파일 추가</label>
                    <input type="file" name="uploadFiles" class="form-control" multiple>
                    <p style="font-size: 0.9rem; color: #888; margin-top: 5px;">* 파일을 선택하면 추가로 업로드됩니다.</p>
                </div>
                <div class="btn-area">
                    <a th:href="@{/pds/pdsContent(id=${dto.id}, page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}" class="btn-cancel">취소</a>
                    <button type="submit" class="btn-submit">수정하기</button>
                </div>
                <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </form>
        </div>
    </div>
</main>
<div th:replace="~{include/footer :: footer}"></div>
<th:block th:replace="~{include/messageScript :: alertFragment}"></th:block>

</body>
</html>
