<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>그린소프트</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/pds.css}">
</head>
<body>

<div th:replace="~{include/header :: header}"></div>
<main class="main-content">
    <section class="sub-visual" th:style="'background-image: url(' + @{/images/content/img_visual01.jpg} + ');'">
        <div class="sub-visual-content">
            <h2>자료실</h2>
        </div>
    </section>
    <div class="sub-content-container">
        <div class="pds-form-container">
            <form th:action="@{/pds/pdsInput}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="form-label">제목</label>
                    <input type="text" name="title" class="form-control" placeholder="제목을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label class="form-label">내용</label>
                    <textarea name="content" class="form-control" placeholder="내용을 입력하세요" style="height: 300px;"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">공개 여부</label>
                    <select name="openSw" class="form-select">
                        <option value="OK">공개</option>
                        <option value="NO">비공개</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">첨부파일</label>
                    <input type="file" name="uploadFiles" class="form-control" multiple>
                    <p style="font-size: 0.9rem; color: #888; margin-top: 5px;">* 파일은 다중 선택이 가능합니다.</p>
                </div>
                <div class="btn-area">
                    <a th:href="@{/pds/pdsList}" class="btn-cancel">목록으로</a>
                    <button type="submit" class="btn-submit">등록하기</button>
                </div>
                <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </form>
        </div>
    </div>
</main>
<div th:replace="~{include/footer :: footer}"></div>

<th:block th:replace="~{include/messageScript :: alertFragment}"></th:block>

</body>
</html>
