<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<th:block th:fragment="alertFragment">
    <script th:inline="javascript">
        /*<![CDATA[*/
        // message와 error 두 가지를 모두 받아서 확인
        const msg = [[${message}]];
        const err = [[${error}]];

        if (msg) {
            alert(msg);
        }

        if (err) {
            alert(err);
        }
        /*]]>*/
    </script>
</th:block>

</body>
</html>
