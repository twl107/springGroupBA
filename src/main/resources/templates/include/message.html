<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>알림</title>
</head>
<body>
<script th:inline="javascript" th:fragment="alertMessage">

  /* 메시지 처리 */
  var msg = /*[[${message}]]*/ '';
  if(msg !== null && msg !== '') {
      alert(msg);
  }

  /* 리다이렉트 처리 */
  var url = /*[[${redirectUrl}]]*/ '';
  if(url !== null && url !== '') {
      location.href = url;
  }

</script>
</body>
</html>
