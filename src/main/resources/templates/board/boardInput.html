<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>그린소프트</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/pds.css}">
    <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
</head>
<body>
<div th:replace="~{include/header :: header}"></div>

<main class="main-content">
    <section class="sub-visual" th:style="'background-image: url(' + @{/images/content/img_visual01.jpg} + ');'">
        <div class="sub-visual-content">
            <h2>게시판</h2>
        </div>
    </section>

    <div class="sub-content-container">
        <div class="pds-form-container">
            <form th:action="@{/board/boardInput}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="form-label">제목</label>
                    <input type="text" name="title" class="form-control" placeholder="제목을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label class="form-label">내용</label>
                    <textarea name="content" id="content" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">공개 여부</label>
                    <select name="openSw" class="form-select">
                        <option value="OK">공개</option>
                        <option value="NO">비공개</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">첨부파일</label>
                    <input type="file" name="uploadFiles" class="form-control" multiple>
                    <p style="font-size: 0.9rem; color: #888; margin-top: 5px;">* 파일은 다중 선택이 가능합니다.</p>
                </div>
                <div class="btn-area">
                    <a th:href="@{/board/boardList}" class="btn-cancel">취소</a>
                    <button type="submit" class="btn-submit">등록</button>
                </div>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{include/footer :: footer}"></div>
<th:block th:replace="~{include/messageScript :: alertFragment}"></th:block>

<script th:inline="javascript">
    /*<![CDATA[*/
    const contextPath = /*[[@{/}]]*/ "/";
    /*]]>*/

    var csrfToken = [[${_csrf.token}]];

    CKEDITOR.replace('content', {
        height: 400,
        filebrowserUploadUrl: contextPath + 'board/imageUpload?_csrf=' + csrfToken,
        enterMode: CKEDITOR.ENTER_BR,
        shiftEnterMode: CKEDITOR.ENTER_P,
        autoParagraph: false,
        versionCheck: false
    });
</script>
</body>
</html>
