<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>그린소프트</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/pds.css}">
</head>
<body>
<div th:replace="~{include/header :: header}"></div>

<main class="main-content">
    <section class="sub-visual" th:style="'background-image: url(' + @{/images/content/img_visual01.jpg} + ');'">
        <div class="sub-visual-content">
            <h2>게시판</h2>
        </div>
    </section>

    <div class="sub-content-container">
        <div class="pds-search-container">
            <form class="pds-search-form" th:action="@{/board/boardList}" method="get">
                <input type="hidden" name="page" value="1">

                <select name="type">
                    <option value="tcw" th:selected="${pageRequestDTO.type == 'tcw' || pageRequestDTO.type == null}">전체</option>
                    <option value="t" th:selected="${pageRequestDTO.type == 't'}">제목</option>
                    <option value="c" th:selected="${pageRequestDTO.type == 'c'}">내용</option>
                    <option value="w" th:selected="${pageRequestDTO.type == 'w'}">작성자</option>
                    <option value="tc" th:selected="${pageRequestDTO.type == 'tc'}">제목+내용</option>
                </select>

                <input type="text" name="keyword" placeholder="검색어 입력" th:value="${pageRequestDTO.keyword}">
                <button type="submit">검색</button>
            </form>
            <a th:href="@{/board/boardInput}" class="btn-write">글쓰기</a>
        </div>

        <div class="pds-table-wrap">
            <table class="pds-table">
                <thead>
                <tr>
                    <th class="th-num">번호</th>
                    <th class="th-title">제목</th>
                    <th class="th-writer">작성자</th>
                    <th class="th-date">날짜</th>
                    <th class="th-views">조회</th>
                    <th class="th-good">추천</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${result.totalCount == 0}">
                    <td colspan="6" class="no-data">게시글이 없습니다.</td>
                </tr>

                <tr th:each="dto, status : ${result.dtoList}">
                    <td th:text="${result.totalCount - ((result.page - 1) * result.size) - status.index}"></td>
                    <td class="td-title">
                        <a th:href="@{/board/boardContent(id=${dto.id}, page=${result.page}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">
                            <span th:if="${dto.isBlind}" style="color:red; font-weight:bold;">
                                [관리자에 의해 규제된 게시글입니다]
                            </span>
                            <span th:unless="${dto.isBlind}">
                                <span th:if="${dto.openSw == 'NO'}" style="margin-right:3px;">🔒</span>
                                <span th:text="${dto.title}"></span>
                            </span>
                            <span th:if="${dto.fileCount > 0}">💾</span>
                            <span th:if="${dto.replyCount > 0}" class="reply-cnt" th:text="'[' + ${dto.replyCount} + ']'"></span>
                        </a>
                    </td>
                    <td th:text="${dto.writerName}"></td>
                    <td th:text="${#temporals.format(dto.regDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${dto.readNum}"></td>
                    <td th:text="${dto.good}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="pds-pagination" th:if="${result.totalPage > 0}">
            <ul>
                <li th:if="${result.prev}">
                    <a th:href="@{/board/boardList(page=${result.start - 1}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">&lt;</a>
                </li>
                <li th:each="pageNum : ${result.pageList}" th:classappend="${result.page == pageNum} ? 'active'">
                    <a th:href="@{/board/boardList(page=${pageNum}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">[[${pageNum}]]</a>
                </li>
                <li th:if="${result.next}">
                    <a th:href="@{/board/boardList(page=${result.end + 1}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">&gt;</a>
                </li>
            </ul>
        </div>
    </div>
</main>

<div th:replace="~{include/footer :: footer}"></div>
<th:block th:replace="~{include/messageScript :: alertFragment}"></th:block>

</body>
</html>
